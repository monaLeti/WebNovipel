<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7" id="main">
        <div class="col-md-12" id="logo">

        </div>

          <div class="contact col-sm-12">
            <h3 class="contactHeader">Contact with us</h3>
            <form role="form" id="contactForm">
              <div class="row">
                <div class="form-group col-sm-6">
                    <label for="name" class="h4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="email" class="h4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="h4 ">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" id="form-submit" class="boton btn-lg pull-center ">Send</button>
            <div id="msgSubmit" class="h3 text-center hidden">Message Sent!</div>
            <div id="msgNoSubmit" class="h3 text-center hidden">Message NO Sent!</div>
            </form>
